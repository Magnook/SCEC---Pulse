<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-header">
        <div id="left-view">
            <h1>SCEC</h1>
            <button class="new-email-btn">Novo Email</button>
            <div class="folders">
                <p>Entrada</p>
                <p>Spam</p>
                <p>Rascunhos</p>
                <p>Arquivados</p>
            </div>
        </div>
        <div id="center-view">
            <h2>Emails Recentes</h2>
            <div class="email-list">
                <p>Email 1</p>
                <p>Email 2</p>
                <p>Email 3</p>
                <p>Email 4</p>
            </div>
        </div>
        <div id="right-view">
            <div class="profile">
                <p>Perfil</p>
            </div>
        </div>
    </div>
</body>
</html>
